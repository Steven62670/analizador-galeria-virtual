<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir y Analizar Imagen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        input[type="file"] {
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            padding: 20px;
            background-color: #e9f7ef;
            border: 1px solid #d4edda;
            border-radius: 5px;
            display: none;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
<h1>Sube tu Imagen para Analizar el Texto</h1>
<form id="uploadForm" enctype="multipart/form-data">
    <input type="file" name="file" id="fileInput" accept="image/*" required>
    <button type="submit">Subir y Analizar</button>
</form>

<div id="result">
    <h2>Resultado de la Transcripci√≥n</h2>
    <p id="textResult"></p>
</div>
<p class="error" id="errorMessage"></p>

<script>
    const form = document.getElementById("uploadForm");
    const fileInput = document.getElementById("fileInput");
    const resultDiv = document.getElementById("result");
    const textResult = document.getElementById("textResult");
    const errorMessage = document.getElementById("errorMessage");

    form.addEventListener("submit", async (event) => {
        event.preventDefault();
        errorMessage.textContent = "";
        resultDiv.style.display = "none";

        const file = fileInput.files[0];
        if (!file) {
            errorMessage.textContent = "Por favor, selecciona una imagen.";
            return;
        }

        const formData = new FormData();
        formData.append("file", file);

        try {
            const response = await fetch("/upload", {
                method: "POST",
                body: formData,
            });

            if (!response.ok) {
                throw new Error("Error al procesar la imagen. Por favor, intenta nuevamente.");
            }

            const data = await response.json();
            textResult.textContent = data.text;
            resultDiv.style.display = "block";
        } catch (error) {
            errorMessage.textContent = error.message;
        }
    });
</script>
</body>
</html>
