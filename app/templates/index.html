<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplicación de Transcripción de Notas</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    h1 {
        color: #333;
        margin-bottom: 20px;
    }

    .container {
        width: 100%;
        max-width: 800px;
        padding: 20px;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    input[type="file"] {
        margin: 20px 0;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        background-color: #fafafa;
    }

    button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }

    .result {
        margin-top: 30px;
        text-align: center;
    }

    .result img {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .result pre {
        background-color: #f7f7f7;
        padding: 15px;
        border-radius: 4px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        white-space: pre-wrap;
        word-wrap: break-word;
        margin-top: 20px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Sube tus notas para transcribirlas</h1>

  <!-- Formulario para subir archivo -->
  <form action="/upload" method="POST" enctype="multipart/form-data">
    <label for="file">Selecciona una imagen de tus notas:</label>
    <input type="file" id="file" name="file" accept="image/*" required>
    <button type="submit">Subir</button>
  </form>

  <!-- Aquí es donde se mostraría la imagen y el texto extraído -->
  <div class="result">
    <h2>Imagen subida correctamente:</h2>
    <img src="{{ image_url }}" alt="Imagen subida" width="300">
  </div>

  <div class="result">
    <h2>Texto Extraído:</h2>
    <pre>{{ extracted_text }}</pre>
  </div>
</div>
</body>
</html>
